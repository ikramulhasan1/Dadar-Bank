<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center m-8">Welcome to <span class="text-lime-400 font-semibold">Dadar Bank</span></h1>
    </header>

    <main class="">
        <section class="bg-green-200 w-2/3 p-8 mx-auto">
            <h3 class="text-2xl mb-4">Please Login</h3>

            <!-- login form input -->
            <!-- login form input -->
            <div action="">
                <!-- login form email input -->
                <input id="email-input" class="border-2 border-slate-300 rounded-md mb-5 w-2/3 block" type="text"
                    placeholder="Type your email">

                <!-- login form password input -->
                <input id="password-input" class="border-2 border-slate-300 rounded-md mb-5 w-2/3 block" type="password"
                    name="" placeholder="Type your password">

                <!-- login form submit button -->
                <button id="login-button"
                    class="border-2 border-slate-300 bg-pink-400 text-white	rounded-md px-2 p-1 block">Submit</button>

            </div>
        </section>
    </main>



    <script src="./js/login.js"></script>
</body>

</html>
